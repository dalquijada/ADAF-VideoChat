<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ADAF VideoChat</title>
        <link
            rel="stylesheet"
            type="text/css "
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>
    <body>
        <h1>ADAF Twilio Video Chat</h1>
        <form action="">
            <label for="username">Name: </label>
            <input type="text" name="username" id="username" />
            <button id="join_leave">Join call</button>
        </form>
        <p id="count"></p>
        <div id="container" class="container">
            <div id="local" class="participant">
                <div></div>
                <div>Me</div>
            </div>
        </div>

        <script src="//media.twiliocdn.com/sdk/js/video/releases/2.7.1/twilio-video.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
